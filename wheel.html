<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - A Gift for Ebunoluwa</title>
    <!-- Keep the same fonts and stylesheets as index.html -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Spin the Wheel Section -->
    <section id="spin-wheel" style="min-height: 100vh; display: flex; justify-content: center;">
        <h2 class="princess-title smallcake-title">YOUR ROYAL TREAT</h2>
        <p class="subtitle fade text-dark" style="margin-bottom: 2rem;">SPIN THE WHEEL FOR A SPECIAL BIRTHDAY SURPRISE!
        </p>

        <div class="elegant-wheel-container reveal">
            <!-- The outer ring containing bulbs -->
            <div class="wheel-rim" id="wheel-rim">
                <!-- Bulbs generated by JS -->
            </div>

            <div class="pointer-container">
                <i class="fa-solid fa-caret-down pointer-icon"></i>
            </div>

            <div class="wheel-elegant" id="wheel-elegant">
                <!-- Slices are generated via CSS conic-gradient, text via absolute spans -->
                <div class="slice-text st-1"><span>Spa Day</span></div>
                <div class="slice-text st-2"><span>Shopping</span></div>
                <div class="slice-text st-3"><span>Dinner Date</span></div>
                <div class="slice-text st-4"><span>Perfume</span></div>
                <div class="slice-text st-5"><span>Jewelry</span></div>
                <div class="slice-text st-6"><span>Flowers</span></div>
                <div class="slice-text st-7"><span>Movie Night</span></div>
                <div class="slice-text st-8"><span>Massage</span></div>
                <div class="slice-text st-9"><span>Hug!</span></div>
            </div>

            <button id="elegant-spin-btn" class="center-spin-btn">SPIN</button>
        </div>

        <div id="elegant-spin-result" class="hidden">
            <h3 class="princess-title you-won-title">YOU WON:</h3>
            <p id="elegant-prize-text" class="GreatVibes"></p>
        </div>

        <div style="margin-top: 4rem;">
            <a href="index.html#wishes" class="enter-btn outline-pink" style="text-decoration: none;">Go Back</a>
        </div>
    </section>

    <!-- Keep same script to handle logic -->
    <script src="script.js"></script>
</body>

</html>
